<head>
  <title>Quadro Negro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>

<body>
  {{> board}} 
    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>

<template name="board">
      <div class="text-center page-header">
        <h1 class="center" id="headline">Quadro Negro</h1>
      </div>
      <div class="text-center">
          <button id="start_button"  type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-expand" aria-hidden="true"></span> Start
          </button>
        </div>
      <div class="geral">
        <div class="blackboard" id="results">
          {{#each paragraphs}}
            <span class="blackboard-text" id="final_span" >{{text}}</span>
          {{/each}}
        </div>
      </div>
</template>
